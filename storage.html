<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/storage.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/fonts/fonts.css">
</head>

<body>

    <main class="storage">
        <section class="storage-products">
            <div class="products-wrapper">
                <div class="products-head">Big Shop</div>
                <div class="products-sorted">
                    <ul class="products-sorted__ul">
                        <li data-type="allItems">All</li>
                        <li data-type="storageFashion">Fashion</li>
                        <li data-type="storageFurnitures">Furnitures</li>
                        <li data-type="storageWatch">Watches</li>
                        <li data-type="storageBags">Bags</li>
                        <li data-type="storageCloths">Cloth</li>
                        <li data-type="storageToys">Toys</li>
                    </ul>
                </div>
                <div class="products-layout">
                    <div class="layout-wrapper"></div>

                </div>

            </div>
        </section>
        <footer class="footer">
            <div class="footer-header">Big Shop</div>
            <ul class="footer-assortment">
                <li>Man</li>
                <li>Wooman</li>
                <li>Kids</li>
                <li>Bags</li>
                <li>Watches</li>
                <li>Toys</li>
            </ul>
            <ul class="footer-communication">
                <li class="footer-icon__first"><img src="./img/footer/footerFirstElem.png" alt=""></li>
                <li class="footer-icon__second"><img src="./img/footer/footerSecondElem.png" alt=""></li>
                <li class="footer-icon__third"><img src="./img/footer/footerThirdElem.png" alt=""></li>
                <li class="footer-icon__fourth"><img src="./img/footer/footerfourthElem.png" alt=""></li>
            </ul>
            <div class="footer-copyright">
                <div class="footer-copyright__text">
                    © Copyright 2017. Big Shop by Victor Themes<br>
                    <a
                        href="https://ru.freepik.com/search?color=white&format=search&last_filter=file_type&last_value=psd&query=%D0%BE%D0%B4%D0%B5%D0%B6%D0%B4%D0%B0&selection=1">Image
                        from vector_corp</a> на Freepik <br>Alexander Pervov performed the layout as a practice.
                    February 2023.
                </div>
            </div>
        </footer>
        <script src="./js/storage.js"></script>
        <script src="./js/storagehtml.js"></script>

</body>

</html>
