<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/storage.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/fonts/fonts.css">
</head>

<body>
    <header class="header">
        <div class="header-background">
            <img src="./img/header/headerBackground.png " alt="">
        </div>
        <div class="header-first">
            <img class="header-elem__img_one" src="./img/header/first/headerElemOne.png" alt="">
            <div class="header-sitename">Big Shop</div>
            <div class="header-woomen"> </div>
        </div>
        <div class="header-second">
            <img class="header-elem-two" src="./img/header/second/headerElemTwo.png" alt="">
            <nav class="header-nav">
                <input class="header-nav__input" type="text" placeholder="Search">
                <select class="header-nav__select">
                    <option value="collection">Collection</option>
                    <option value="collection">Collection</option>
                    <option value="collection">Collection</option>
                </select>
            </nav>
            <img class="header-elem-three" src="./img/header/second/headerElemThree.png" alt="">
        </div>
    </header>
    <main class="storage">
        <section class="storage-products">
            <div class="products-wrapper">
 
                <div class="products-head">Big Shop</div>
                <div class="products-sorted">
                    <ul class="products-sorted__ul">
                        <li data-type="fashion">Fashion</li>
                        <li data-type="furnitures">Furnitures</li>
                        <li data-type="watch">Watches</li>
                        <li data-type="bag">Bags</li>
                        <li data-type="cloth">Cloth</li>
                        <li data-type="toy">Toys</li>
                    </ul>
                </div>
                <div class="products-layout">
                    <div class="layout-wrapper watch"></div>
                    <div class="layout-wrapper fashion invisible"></div>
                    <div class="layout-wrapper cloth invisible"></div>
                    <div class="layout-wrapper furnitures invisible"></div>
                    <div class="layout-wrapper toy invisible"></div>
                    <div class="layout-wrapper bag invisible"></div>
                </div>


            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-header">Big Shop</div>
        <ul class="footer-assortment">
            <li>Man</li>
            <li>Wooman</li>
            <li>Kids</li>
            <li>Bags</li>
            <li>Watches</li>
            <li>Toys</li>
        </ul>
        <ul class="footer-communication">
            <li class="footer-icon__first"><img src="./img/footer/footerFirstElem.png" alt=""></li>
            <li class="footer-icon__second"><img src="./img/footer/footerSecondElem.png" alt=""></li>
            <li class="footer-icon__third"><img src="./img/footer/footerThirdElem.png" alt=""></li>
            <li class="footer-icon__fourth"><img src="./img/footer/footerfourthElem.png" alt=""></li>
        </ul>
        <div class="footer-copyright">
            <div class="footer-copyright__text">
                © Copyright 2017. Big Shop by Victor Themes<br>
                <a
                    href="https://ru.freepik.com/search?color=white&format=search&last_filter=file_type&last_value=psd&query=%D0%BE%D0%B4%D0%B5%D0%B6%D0%B4%D0%B0&selection=1">Image from vector_corp</a> на Freepik <br>Alexander Pervov performed the layout as a practice.
                February 2023.
            </div>
        </div>
    </footer>
    <script src="./js/storage.js"></script>
    <script src="./js/storagehtml.js"></script>

</body>

</html>
