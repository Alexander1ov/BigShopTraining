<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/fonts/fonts.css">
</head>

<body>
    <header class="header">
        <div class="header-background">
            <img src="./img/header/headerBackground.png " alt="">
        </div>
        <div class="header-first">
            <img class="header-elem__img_one" src="./img/header/first/headerElemOne.png" alt="">
            <div class="header-sitename">Big Shop</div>
            <div class="header-woomen"> </div>
        </div>
        <div class="header-second">
            <img class="header-elem-two" src="./img/header/second/headerElemTwo.png" alt="">
            <nav class="header-nav">
                <input class="header-nav__input" type="text" placeholder="Search">
                <select class="header-nav__select">
                    <option value="collection">Collection</option>
                    <option value="collection">Collection</option>
                    <option value="collection">Collection</option>
                </select>
            </nav>
            <div class="header-trend">
                <div class="header-trend__top_color_black">Summer</div>
                <div class="header-trend__top_color_white">Collection</div>
            </div>
            <div class="header-discount">
                <h3 class="discount__h3_color_yellow">25%</h3>
                <h3 class="discount__h3_color_white">OFF</h3>
            </div>
            <button class="header__button">
                <p>Details</p>
                <img src="./img/header/second/arrow.png" alt="">
            </button>
            <img class="header-elem-three" src="./img/header/second/headerElemThree.png" alt="">
        </div>
    </header>
    <main class="main">
        <section class="receipts">
            <div class="receipts-wrapper">
                <div class="receipts-head"></div>
                <div class="receipts-arrow__left"></div>
                <div class="receipts-product"></div>
                <div class="receipts-arrow__right"></div>
            </div>
        </section>
        <section class="ourBrands">
            <div class="ourBrands-description"></div>
            <div class="ourBrands-phone"></div>
        </section>
        <section class="showcase">
            <div class="receipts-wrapper showcase-wrapper">
                <div class="showcase-head"></div>
                <div class="showcase-sorted"></div>
                <div class="showcase-arrow__left"></div>
                <div class="showcase-product"></div>
                <div class="showcase-arrow__right"></div>
            </div>
        </section>
        <section class="mail">
            <div class="mail-newsletter"></div>
            <form class="mail__form" action="pervov0993@gmail.com">
                <input class="mail__form__input_email" type="email">
                <input class="mail__form__input_submit" type="submit">
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-header"></div>
        <div class="footer-assortment"></div>
        <div class="footer-communication"></div>
        <div class="footer-copyright"></div>
    </footer>




    <script src="./js/index.js"></script>
</body>

</html>
